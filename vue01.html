<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- // 导入vue包 -->
    <script src='./lib/vue-2.6.10.js'></script>
</head>
<body>
    <div id='app'>
        <p>{{ message }}</p>

        el: '#app',
        data: {
            message: 'Hello World'
        }
    })
</script>
